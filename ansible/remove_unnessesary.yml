---
# Remove most packages from tasksel Fly Desktop
- name: 'Provision Image'
  hosts: default
  become: true

  tasks:
    - name: Remove Packages
      package:
        name: '{{ item }}'
        state: absent
      loop:
        - libmtp-runtime
        - qt4-doc-html
        - wxmaxima
        - inkscape
        - synaptic
        - jag
        - fly-all-optional
        - blender
        - swfdec-mozilla
        - maxima
        - qmmp
        - linux-image-4.15.3-2-hardened

    - name: Autoclean
      apt:
        autoremove: true

    - name: Install Kernel
      package:
        name: '{{ item }}'
        state: present
      loop:
        - linux-image-5.2.13-050213-generic
